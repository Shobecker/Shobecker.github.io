<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color and Opacity Slider</title>
</head>
<body>
    <h1>Customize Background</h1>
    
    <label for="redSlider">Adjust Red Component:</label>
    <input type="range" id="redSlider" min="0" max="255" value="255">

    <label for="greenSlider">Adjust Green Component:</label>
    <input type="range" id="greenSlider" min="0" max="255" value="255">

    <label for="blueSlider">Adjust Blue Component:</label>
    <input type="range" id="blueSlider" min="0" max="255" value="255">

    <label for="opacitySlider">Adjust Opacity:</label>
    <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="1">

    <script src="script.js"></script>
</body>
</html>
