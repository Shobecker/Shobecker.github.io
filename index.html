<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5-Minute Alert Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: #0f0;
      padding-top: 20vh;
    }
    #clock {
      font-size: 4em;
      margin-bottom: 20px;
    }
    #status {
      font-size: 1.5em;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="clock">--:--:--</div>
  <div id="status">Waiting for next alert...</div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('clock').textContent = timeString;
    }

    function startAlerts() {
      let lastAlert = Date.now();

      setInterval(() => {
        updateClock();

        const now = Date.now();
        if (now - lastAlert >= 5 * 60 * 1000) {  // 5 minutes
          alert("ðŸ”” 5-minute alert!");
          document.getElementById('status').textContent = "Last alert: " + new Date().toLocaleTimeString();
          lastAlert = now;
        }
      }, 1000);
    }

    // Start everything
    updateClock();
    startAlerts();
  </script>
</body>
</html>
