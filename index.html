<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <title>Color and Opacity Slider</title>
</head>
<body>
    <h1>Customize Background</h1>
    
    <!-- Color Slider with icons aligned to the same line -->
    <div class="slider-container">
        <i class="fas fa-paint-brush"></i> <!-- Icon for color -->
        <input type="range" id="colorSlider" min="0" max="255" value="0">
        <i class="fas fa-paint-roller"></i> <!-- Icon for color -->
    </div>

    <!-- Opacity Slider with icons aligned to the same line -->
    <div class="slider-container">
        <i class="fas fa-adjust"></i> <!-- Icon for opacity -->
        <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="1">
        <i class="fas fa-eye-slash"></i> <!-- Icon for opacity -->
    </div>

    <script src="script.js"></script>
</body>
</html>
