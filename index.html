<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analog & Digital Clock with Customizable Alerts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #0f0;
      text-align: center;
      padding-top: 5vh;
    }

    canvas {
      background-color: #222;
      border-radius: 50%;
      box-shadow: 0 0 20px #0f0;
      width: 80vw;
      height: auto;
      max-width: 300px;
    }

    #clock {
      font-size: 3em;
      margin: 20px 0;
    }

    #status {
      font-size: 1.2em;
      color: #fff;
      margin-top: 10px;
    }

    #controls {
      margin-top: 15px;
      color: #fff;
    }

    label {
      margin-right: 5px;
    }

    input, select, button {
      margin: 5px;
      padding: 5px 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }

    input[type=number], input[type=range] {
      width: 90px;
      text-align: center;
    }

    button {
      background: #0f0;
      color: #000;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #3f3;
    }
  </style>
</head>
<body>

  <canvas id="analogClock" width="300" height="300" aria-label="Analog clock"></canvas>
  <div id="clock">--:--:--</div>
  <div id="status">Next alarm: --:--:--</div>

  <div id="controls">
    <label for="offsetInput">Offset (seconds):</label>
    <input type="number" id="offsetInput" value="0" min="-59" max="59"/>
    <button onclick="setOffset()">Apply</button><br/>

    <label for="soundPicker">Alarm sound:</label>
    <select id="soundPicker" onchange="setSound()">
      <option value="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">Soft Bell</option>
      <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">Gentle Guitar</option>
    </select>


    <label for="volumeSlider">Volume:</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.8" oninput="setVolume(this.value)"/><br/>

    <label for="intervalPicker">Alarm interval:</label>
    <select id="intervalPicker" onchange="setIntervalMode()">
      <option value="5">Every 5 minutes</option>
      <option value="10">Every 10 minutes (on the hour)</option>
    </select>

  <label for="durationSlider">Alarm duration (seconds):</label>
  <input type="range" id="durationSlider" min="1" max="10" step="1" value="3" oninput="setAlarmDuration(this.value)"/>
  <span id="durationValue">3</span>s
  <br/>
  <button id="testAlarmBtn" onclick="testAlarmSound()">Test Alarm Sound</button>
  </div>

  <script>
    const digitalClock = document.getElementById("clock");
    const statusText = document.getElementById("status");
    const canvas = document.getElementById("analogClock");
    const ctx = canvas.getContext("2d");
    const radius = canvas.height / 2;
    ctx.translate(radius, radius);
    const clockRadius = radius * 0.90;

  let alarmOffsetSeconds = 0;
  let alarmSound = new Audio(document.getElementById("soundPicker").value);
  let maxVolume = 0.8;
  let intervalMinutes = 5; // default
  let alarmDuration = parseInt(document.getElementById("durationSlider").value, 10) || 3;
    function setAlarmDuration(val) {
      alarmDuration = parseInt(val, 10) || 3;
      document.getElementById("durationValue").textContent = alarmDuration;
    }

    function drawClock() {
      drawFace(ctx, clockRadius);
      drawNumbers(ctx, clockRadius);
      drawTime(ctx, clockRadius);
    }

    function drawFace(ctx, radius) {
      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, 2 * Math.PI);
      ctx.fillStyle = "#000";
      ctx.fill();
      ctx.strokeStyle = "#0f0";
      ctx.lineWidth = radius * 0.05;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.05, 0, 2 * Math.PI);
      ctx.fillStyle = "#0f0";
      ctx.fill();
    }

    function drawNumbers(ctx, radius) {
      const angOffset = Math.PI / 6;
      ctx.font = radius * 0.15 + "px arial";
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      for (let num = 1; num <= 12; num++) {
        const ang = num * angOffset;
        ctx.rotate(ang);
        ctx.translate(0, -radius * 0.85);
        ctx.rotate(-ang);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius * 0.85);
        ctx.rotate(-ang);
      }
    }

    function drawTime(ctx, radius) {
      const now = new Date();
      let hour = now.getHours();
      let minute = now.getMinutes();
      let second = now.getSeconds();

      hour = hour % 12;
      hour = (hour * Math.PI / 6) + 
             (minute * Math.PI / (6 * 60)) +
             (second * Math.PI / (360 * 60));
      drawHand(ctx, hour, radius * 0.5, radius * 0.07);

      minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
      drawHand(ctx, minute, radius * 0.75, radius * 0.07);

      second = (second * Math.PI / 30);
      drawHand(ctx, second, radius * 0.85, radius * 0.02, "#f00");
    }

    function drawHand(ctx, pos, length, width, color = "#0f0") {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

    function updateDigitalClock() {
      const now = new Date();
      digitalClock.textContent = now.toLocaleTimeString();
    }

    let alarmTimeout = null;
    function fadeInAlarm() {
      alarmSound.volume = 0;
      alarmSound.currentTime = 0;
      alarmSound.play();
      let vol = 0;
      const fade = setInterval(() => {
        vol = Math.min(vol + 0.05, maxVolume);
        alarmSound.volume = vol;
        if (vol >= maxVolume) clearInterval(fade);
      }, 200);
      if (alarmTimeout) clearTimeout(alarmTimeout);
      alarmTimeout = setTimeout(() => {
        alarmSound.pause();
        alarmSound.currentTime = 0;
      }, alarmDuration * 1000);
      alarmSound.onended = () => {
        if (alarmTimeout) clearTimeout(alarmTimeout);
      };
    }

    function checkAlarm() {
      const now = new Date();
      const totalSeconds = now.getMinutes() * 60 + now.getSeconds();
      const intervalSeconds = intervalMinutes * 60;

      if ((totalSeconds - alarmOffsetSeconds + intervalSeconds) % intervalSeconds === 0 &&
          now.getSeconds() === ((alarmOffsetSeconds % 60 + 60) % 60)) {
        fadeInAlarm();
      }

      // Next alarm time
      let nextAlarm = new Date(now.getTime());
      let secUntilNext = (intervalSeconds - ((totalSeconds - alarmOffsetSeconds + intervalSeconds) % intervalSeconds)) % intervalSeconds;
      nextAlarm.setSeconds(nextAlarm.getSeconds() + secUntilNext);
      statusText.textContent = "Next alarm: " + nextAlarm.toLocaleTimeString();
    }

    function tick() {
      ctx.clearRect(-canvas.width/2, -canvas.height/2, canvas.width, canvas.height);
      drawClock();
      updateDigitalClock();
      checkAlarm();
      setTimeout(tick, 1000 - (Date.now() % 1000));
    }

    // --- Controls ---

    function testAlarmSound() {
      const btn = document.getElementById("testAlarmBtn");
      if (!alarmSound.paused && !alarmSound.ended && alarmSound.currentTime > 0) {
        alarmSound.pause();
        alarmSound.currentTime = 0;
        btn.textContent = "Test Alarm Sound";
        if (alarmTimeout) clearTimeout(alarmTimeout);
      } else {
        alarmSound.pause();
        alarmSound.currentTime = 0;
        alarmSound.volume = maxVolume;
        alarmSound.play();
        btn.textContent = "Stop Alarm Sound";
        if (alarmTimeout) clearTimeout(alarmTimeout);
        alarmTimeout = setTimeout(() => {
          alarmSound.pause();
          alarmSound.currentTime = 0;
          btn.textContent = "Test Alarm Sound";
        }, alarmDuration * 1000);
        alarmSound.onended = () => {
          btn.textContent = "Test Alarm Sound";
          if (alarmTimeout) clearTimeout(alarmTimeout);
        };
      }
    }
    function setOffset() {
      const input = document.getElementById("offsetInput");
      let val = parseInt(input.value, 10);
      if (isNaN(val) || val < -59 || val > 59) {
        alert("Offset must be between -59 and 59 seconds.");
        return;
      }
      alarmOffsetSeconds = val;
      alert("Alarm offset set to " + val + " seconds.");
    }

    function setSound() {
      const picker = document.getElementById("soundPicker");
      alarmSound = new Audio(picker.value);
    }

    function setVolume(value) {
      maxVolume = parseFloat(value);
    }

    function setIntervalMode() {
      const picker = document.getElementById("intervalPicker");
      intervalMinutes = parseInt(picker.value, 10);
    }

    // Init
    drawClock();
    updateDigitalClock();
    tick();
  </script>
</body>
</html>
