<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analog & Digital Clock with 5-Minute Alerts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #0f0;
      text-align: center;
      padding-top: 5vh;
    }

    canvas {
      background-color: #222;
      border-radius: 50%;
      box-shadow: 0 0 20px #0f0;
    }

    #clock {
      font-size: 3em;
      margin: 20px 0;
    }

    #status {
      font-size: 1.2em;
      color: #fff;
    }
  </style>
</head>
<body>

  <canvas id="analogClock" width="300" height="300"></canvas>
  <div id="clock">--:--:--</div>

  <script>
    const digitalClock = document.getElementById("clock");
    const statusText = document.getElementById("status");
    const canvas = document.getElementById("analogClock");
    const ctx = canvas.getContext("2d");
    const radius = canvas.height / 2;
    ctx.translate(radius, radius); // Move to center
    const clockRadius = radius * 0.90;

    function drawClock() {
      drawFace(ctx, clockRadius);
      drawNumbers(ctx, clockRadius);
      drawTime(ctx, clockRadius);
    }

    function drawFace(ctx, radius) {
      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, 2 * Math.PI);
      ctx.fillStyle = "#000";
      ctx.fill();

      ctx.strokeStyle = "#0f0";
      ctx.lineWidth = radius * 0.05;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.05, 0, 2 * Math.PI);
      ctx.fillStyle = "#0f0";
      ctx.fill();
    }

    function drawNumbers(ctx, radius) {
      const angOffset = Math.PI / 6;
      ctx.font = radius * 0.15 + "px arial";
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      for (let num = 1; num <= 12; num++) {
        const ang = num * angOffset;
        ctx.rotate(ang);
        ctx.translate(0, -radius * 0.85);
        ctx.rotate(-ang);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius * 0.85);
        ctx.rotate(-ang);
      }
    }

    function drawTime(ctx, radius) {
      const now = new Date();
      let hour = now.getHours();
      let minute = now.getMinutes();
      let second = now.getSeconds();

      // Hour
      hour = hour % 12;
      hour = (hour * Math.PI / 6) + 
             (minute * Math.PI / (6 * 60)) +
             (second * Math.PI / (360 * 60));
      drawHand(ctx, hour, radius * 0.5, radius * 0.07);

      // Minute
      minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
      drawHand(ctx, minute, radius * 0.75, radius * 0.07);

      // Second
      second = (second * Math.PI / 30);
      drawHand(ctx, second, radius * 0.85, radius * 0.02, "#f00");
    }

    function drawHand(ctx, pos, length, width, color = "#0f0") {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

    function updateDigitalClock() {
      const now = new Date();
      digitalClock.textContent = now.toLocaleTimeString();
    }

    function startClock() {
      setInterval(() => {
        ctx.clearRect(-radius, -radius, canvas.width, canvas.height); // clear
        drawClock();
        updateDigitalClock();
      }, 1000);
    }

    // Initialize
    drawClock();
    updateDigitalClock();
    startClock();
  </script>
</body>
</html>
