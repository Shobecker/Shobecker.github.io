
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Interval Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #0f0;
      text-align: center;
      margin: 0;
      padding-top: 5vh;
      overflow: hidden;
    }

    canvas {
      background-color: #222;
      border-radius: 50%;
      box-shadow: 0 0 20px #0f0;
      width: 80vw;
      height: 80vw;
      max-width: 300px;
      max-height: 300px;
    }

    #clock {
      font-size: 3em;
      margin: 20px 0 10px 0;
    }

    #interval {
      font-size: 1.5em;
      color: #fff;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #0f0;
      font-size: 0.9em;
      text-align: left;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
    }

    #controls label {
      display: block;
      margin-bottom: 5px;
    }

    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-out;
    }

    input[type="number"] {
      width: 50px;
    }

    button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #toggleTimer {
      background-color: #0f0;
      color: #000;
    }

    #toggleTimer:hover {
      background-color: #0c0;
    }

    #testBeep {
      background-color: #444;
      color: #0f0;
    }

    #testBeep:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <section id="controls">
    <label>
      üîà Volume:
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" aria-label="Volume slider">
    </label>
    <label>
      üîá <input type="checkbox" id="muteToggle" aria-label="Mute toggle"> Mute
    </label>
    <label>
      ‚è± Interval (min):
      <input type="number" id="intervalInput" min="1" value="5" aria-label="Interval in minutes">
    </label>
    <button id="toggleTimer" aria-label="Start or pause the timer">‚èØ Start/Pause</button>
    <button id="testBeep" aria-label="Test alert sound">üîä Test Alert Sound</button>
  </section>

  <div id="flash"></div>

  <canvas id="analogClock" width="300" height="300" aria-label="Analog clock"></canvas>
  <div id="clock" aria-live="polite">--:--:--</div>
  <div id="interval">Next alert in: 05:00</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById("analogClock");
      const ctx = canvas.getContext("2d");
      const digitalClock = document.getElementById("digitalClock");
      const intervalDisplay = document.getElementById("intervalDisplay");
      const startButton = document.getElementById("startButton");
      const resetButton = document.getElementById("resetButton");
      const muteButton = document.getElementById("muteButton");
      const volumeControl = document.getElementById("volumeControl");
      const intervalInput = document.getElementById("intervalInput");
      const testBeepButton = document.getElementById("testBeepButton");
      const toneSelect = document.getElementById("toneSelect");
    
      const radius = canvas.height / 2;
      ctx.translate(radius, radius);
    
      // State
      let isRunning = false;
      let intervalDuration = 60; // seconds
      let intervalRemaining = intervalDuration;
      let lastSecond = null;
    
      // Audio
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      let gainNode = audioCtx.createGain();
      gainNode.connect(audioCtx.destination);
      gainNode.gain.value = volumeControl.value;
      let isMuted = false;
      let beepTone = "sine";
    
      // Drawing functions
      function drawFace(ctx, radius) {
        ctx.beginPath();
        ctx.arc(0, 0, radius, 0, 2 * Math.PI);
        ctx.fillStyle = "#000";
        ctx.fill();
        ctx.strokeStyle = "#0f0";
        ctx.lineWidth = radius * 0.05;
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
        ctx.fillStyle = "#0f0";
        ctx.fill();
      }
    
      function drawNumbers(ctx, radius) {
        ctx.font = `${radius * 0.15}px orbitron, monospace`;
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";
        for (let num = 1; num <= 12; num++) {
          const ang = (num * Math.PI) / 6;
          ctx.rotate(ang);
          ctx.translate(0, -radius * 0.85);
          ctx.rotate(-ang);
          ctx.fillStyle = "#0f0";
          ctx.fillText(num.toString(), 0, 0);
          ctx.rotate(ang);
          ctx.translate(0, radius * 0.85);
          ctx.rotate(-ang);
        }
      }
    
      function drawHand(ctx, pos, length, width) {
        ctx.beginPath();
        ctx.lineWidth = width;
        ctx.lineCap = "round";
        ctx.moveTo(0, 0);
        ctx.rotate(pos);
        ctx.lineTo(0, -length);
        ctx.strokeStyle = "#0f0";
        ctx.stroke();
        ctx.rotate(-pos);
      }
    
      function drawTime(ctx, radius) {
        const now = new Date();
        let hour = now.getHours();
        let minute = now.getMinutes();
        let second = now.getSeconds();
    
        hour = hour % 12;
        hour = (hour * Math.PI) / 6 + (minute * Math.PI) / (6 * 60) + (second * Math.PI) / (360 * 60);
        drawHand(ctx, hour, radius * 0.5, radius * 0.07);
    
        minute = (minute * Math.PI) / 30 + (second * Math.PI) / (30 * 60);
        drawHand(ctx, minute, radius * 0.8, radius * 0.07);
    
        second = (second * Math.PI) / 30;
        drawHand(ctx, second, radius * 0.9, radius * 0.02);
      }
    
      function drawClock() {
        drawFace(ctx, radius);
        drawNumbers(ctx, radius);
        drawTime(ctx, radius);
      }
    
      function updateDigitalClock() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, "0");
        const m = String(now.getMinutes()).padStart(2, "0");
        const s = String(now.getSeconds()).padStart(2, "0");
        digitalClock.textContent = `${h}:${m}:${s}`;
      }
    
      function updateIntervalDisplay() {
        const mins = Math.floor(intervalRemaining / 60);
        const secs = intervalRemaining % 60;
        intervalDisplay.textContent = `Next alert in: ${String(mins).padStart(2, "0")}:${String(secs).padStart(2, "0")}`;
      }
    
      // Beep
      function playBeep() {
        if (isMuted) return;
        const oscillator = audioCtx.createOscillator();
        const beepGain = audioCtx.createGain();
        oscillator.type = beepTone;
        oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime);
        beepGain.gain.setValueAtTime(volumeControl.value, audioCtx.currentTime);
        oscillator.connect(beepGain);
        beepGain.connect(audioCtx.destination);
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.2);
      }
    
      function triggerFlash() {
        document.body.style.backgroundColor = "white";
        setTimeout(() => {
          document.body.style.backgroundColor = "black";
        }, 200);
      }
    
      // Main loop
      function tick() {
        requestAnimationFrame(tick);
    
        // draw clock
        ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
        drawClock();
    
        // update digital clock every frame
        updateDigitalClock();
    
        // countdown every second
        const now = Math.floor(Date.now() / 1000);
        if (now !== lastSecond) {
          lastSecond = now;
          if (isRunning) {
            if (intervalRemaining <= 0) {
              playBeep();
              triggerFlash();
              intervalRemaining = intervalDuration;
            } else {
              intervalRemaining--;
            }
          }
          updateIntervalDisplay();
        }
      }
    
      // Controls
      startButton.addEventListener("click", () => {
        isRunning = !isRunning;
        startButton.textContent = isRunning ? "‚è∏ Pause" : "‚ñ∂Ô∏è Start";
        if (audioCtx.state === "suspended") audioCtx.resume();
      });
    
      resetButton.addEventListener("click", () => {
        intervalRemaining = intervalDuration;
        updateIntervalDisplay();
      });
    
      muteButton.addEventListener("click", () => {
        isMuted = !isMuted;
        muteButton.textContent = isMuted ? "üîá Unmute" : "üîä Mute";
      });
    
      volumeControl.addEventListener("input", () => {
        gainNode.gain.value = volumeControl.value;
      });
    
      intervalInput.addEventListener("change", () => {
        const minutes = Math.max(1, parseInt(intervalInput.value) || 1);
        intervalDuration = minutes * 60;
        intervalRemaining = intervalDuration;
        updateIntervalDisplay();
      });
    
      testBeepButton.addEventListener("click", () => {
        if (audioCtx.state === "suspended") audioCtx.resume();
        playBeep();
      });
    
      toneSelect.addEventListener("change", () => {
        beepTone = toneSelect.value;
      });
    
      // init
      intervalDuration = parseInt(intervalInput.value) * 60;
      intervalRemaining = intervalDuration;
      updateIntervalDisplay();
      tick();
    });
    </script>
    
  
</body>
</html>
